---
- name: Install Flatpak
  become: true
  ansible.builtin.package:
    name: flatpak
    state: present
  tags:
    - flatpak
    - packages

- name: Add Flathub remote
  become: true
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
  tags:
    - flatpak
    - packages

---
- name: Add Debian Docker repository
  become: true
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - docker
    - packages
  block:
    - name: Add Docker repository signing key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/trusted.gpg.d/docker.asc
        mode: "0644"

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >
          deb [signed-by=/etc/apt/trusted.gpg.d/docker.asc]
            https://download.docker.com/linux/debian
            {{ ansible_facts["distribution_release"] }}
            stable
        state: present
        filename: docker

- name: Add Docker repository
  become: true
  ansible.builtin.yum_repository:
    name: docker-ce
    description: Docker CE Stable - $basearch
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    enabled: true
    gpgcheck: true
    gpgkey: https://download.docker.com/linux/fedora/gpg
  when: ansible_facts["os_family"] == "RedHat"
  tags:
    - docker
    - packages

- name: Set up Docker on Linux
  become: true
  when: ansible_system == "Linux"
  tags:
    - docker
  block:
    - name: Install Docker
      become: "{{ elevate_for_package_installation }}"
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure presence of docker group
      ansible.builtin.group:
        name: docker
        state: present
      when: ansible_system == "Linux"

    - name: Add local user to docker group
      ansible.builtin.user:
        name: "{{ local_user }}"
        groups: docker
        append: true

    - name: Enable and start docker
      ansible.builtin.service:
        name: docker
        enabled: true
        state: started
      when: skip_services is not defined

- name: Install Docker
  community.general.homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"

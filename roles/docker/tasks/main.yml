---
- name: Install Docker
  become: true
  ansible.builtin.apt:
    name: docker.io
    state: present
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - packages
    - docker

- name: Ensure presence of docker group
  ansible.builtin.group:
    name: docker
    state: present
  become: true
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - docker

- name: Add local user to docker group
  ansible.builtin.user:
    name: "{{ local_user }}"
    groups: docker
    append: true
  become: true
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - docker

- name: Enable and start docker
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
  become: true
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - services
    - docker

- name: Install podman
  ansible.builtin.dnf:
    name:
      - podman
      - podman-docker
    state: present
  become: true
  when: ansible_facts["os_family"] == "RedHat"
  tags:
    - packages
    - docker

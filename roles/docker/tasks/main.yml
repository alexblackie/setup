---

- name: Install colima
  homebrew:
    name: colima
    state: present
  when: ansible_facts["os_family"] == "Darwin"
  tags:
  - packages
  - docker

- name: Install podman
  become: true
  dnf:
    name:
      - podman
      - podman-docker
    state: present
  when: ansible_facts["os_family"] == "RedHat"
  tags:
  - packages
  - docker

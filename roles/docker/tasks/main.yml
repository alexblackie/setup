---

- name: Install Docker
  homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"
  tags:
  - packages
  - docker

- name: Install podman
  become: true
  package:
    name:
    - podman
    - podman-docker
    state: present
  when: ansible_facts["os_family"] != "Darwin"
  tags:
  - packages
  - docker

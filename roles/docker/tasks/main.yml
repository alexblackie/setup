---
- name: Install Docker on Debian
  become: true
  when: ansible_facts["os_family"] == "Debian"
  tags:
    - docker
    - packages
  block:
    - name: Add Docker repository signing key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/trusted.gpg.d/docker.asc

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >
          deb [signed-by=/etc/apt/trusted.gpg.d/docker.asc]
            https://download.docker.com/linux/debian
            {{ ansible_facts["distribution_release"] }}
            stable
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.package:
        name:
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

- name: Install Docker on Fedora
  become: true
  when: ansible_facts["os_family"] == "RedHat"
  tags:
    - docker
    - packages
  block:
    - name: Add Docker repository
      ansible.builtin.yum_repository:
        name: docker-ce
        description: "Docker CE Stable - $basearch"
        baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
        enabled: true
        gpgcheck: true
        gpgkey: https://download.docker.com/linux/fedora/gpg

    - name: Install Docker Engine
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin

- name: Ensure presence of docker group
  become: true
  ansible.builtin.group:
    name: docker
    state: present
  tags:
    - docker

- name: Add local user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ local_user }}"
    groups: docker
    append: true
  tags:
    - docker

- name: Enable and start docker
  become: true
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
  when: skip_services is not defined
  tags:
    - services
    - docker

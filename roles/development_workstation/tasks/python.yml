---
- name: Install Python and some libs
  become: true
  ansible.builtin.dnf:
    name:
      - python3
      - python3-devel
      - python3-pygments
      - python3-pip
  when: ansible_facts["os_family"] == "RedHat"

- name: Install Python and some libs
  become: true
  ansible.builtin.apt:
    name:
      - python3
      - python3-dev
      - python3-pygments
      - python3-pip
  when: ansible_facts["os_family"] == "Debian"

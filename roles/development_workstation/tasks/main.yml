---

- name: install zsh
  become: yes
  package:
    name: zsh
    state: present
  when: ansible_facts["os_family"] != "Darwin"

- name: set default shell to zsh
  become: yes
  user:
    name: "{{ local_user }}"
    shell: /usr/bin/zsh
  when: ansible_facts["os_family"] != "Darwin"

- name: disable stupid ls colors
  copy:
    dest: /etc/profile.d/colorls.sh
    content: ""
  become: yes
  when: ansible_facts["os_family"] == "RedHat"

- name: Increase default user watches limit
  become: yes
  lineinfile:
    line: "fs.inotify.max_user_watches=524288"
    dest: /etc/sysctl.conf
  when: ansible_facts["os_family"] != "Darwin"

- name: Create directory for third-party software sources
  file:
    path: "{{ third_party_src }}"
    state: directory

- name: Create local bin directory
  file:
    path: "{{ home }}/bin"
    state: directory

- name: Install C toolchain
  become: yes
  dnf:
    name: "@C Development Tools and Libraries"
    state: present
  when: ansible_facts["distribution"] == "Fedora"

- name: Install C toolchain
  become: yes
  apt:
    name: build-essential
    state: present
  when: ansible_facts["distribution"] == "Ubuntu"

- name: Install some development tools and libraries
  become: yes
  dnf:
    name:
      - ImageMagick
      - ImageMagick-devel
      - autoconf
      - automake
      - git
      - inotify-tools
      - jq
      - libffi-devel
      - libtool
      - libxslt-devel
      - libyaml-devel
      - ncurses-devel
      - nmap
      - openssl-devel
      - optipng
      - pwgen
      - readline-devel
      - ruby-devel
      - sqlite-devel
      - postgresql
      - tmux
      - unixODBC-devel
      - whois
      - wxBase3
      - wxGTK3-devel
      - rclone
    state: present
  when: ansible_facts["os_family"] == "RedHat"

- name: Install some development tools and libraries
  become: yes
  dnf:
    name:
      - ShellCheck
      - entr
      - ripgrep
      - htop
      - perf
      - strace
      - exa
    state: present
  when: ansible_facts["distribution"] == "Fedora"

- name: Install some development tools and libraries
  become: yes
  apt:
    name:
      - autoconf
      - automake
      - curl
      - entr
      - ethtool
      - git
      - git-doc
      - imagemagick
      - inotify-tools
      - jq
      - libffi-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libmagickwand-dev
      - libncurses5-dev
      - libpng-dev
      - libpq-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libtool
      - libwxgtk3.0-gtk3-dev
      - libxslt-dev
      - libyaml-dev
      - nmap
      - optipng
      - pwgen
      - tree
      - ruby-dev
      - shellcheck
      - ripgrep
      - sqlite3
      - tmux
      - unixodbc-dev
      - whois
      - postgresql-client
      - rclone
    state: present
  when: ansible_facts["os_family"] == "Debian"

- name: Install some development tools and libraries
  homebrew:
    name:
      - autoconf
      - curl
      - entr
      - findutils
      - git
      - gnupg
      - htop
      - imagemagick
      - jq
      - nmap
      - optipng
      - pwgen
      - shellcheck
      - sqlite
      - ripgrep
      - tmux
      - wget
      - wxmac
      - postgresql
      - rclone
      - exa
    state: present
  when: ansible_facts["os_family"] == "Darwin"

- name: Install system visibility tools
  become: yes
  dnf:
    name:
      - htop
      - perf
      - strace
    state: present
  when: ansible_facts["os_family"] == "RedHat"

- name: Install system visibility tools
  become: yes
  apt:
    name:
      - dstat
      - htop
      - strace
    state: present
  when: ansible_facts["os_family"] == "Debian"

- name: Install perf
  become: yes
  apt:
    name: linux-perf
  when: ansible_facts["distribution"] == "Debian"

- name: Install perf
  become: yes
  apt:
    name: linux-tools-generic
  when: ansible_facts["distribution"] == "Ubuntu"

- name: Install gawk
  become: yes
  apt:
    name: gawk
    state: present
  when: ansible_facts["os_family"] == "Debian"

- name: Ensure we're using gawk
  become: yes
  alternatives:
    name: awk
    path: /usr/bin/gawk
  when: ansible_facts["os_family"] == "Debian"


---

- name: Install Kitty
  homebrew_cask:
    name: kitty
    state: present
  when: ansible_facts["os_family"] == "Darwin"

- name: Install kitty
  dnf:
    name: kitty
    state: present
  when: ansible_facts["os_family"] == "RedHat"

- name: Install kitty
  apt:
    name: kitty
    state: present
  when: ansible_facts["os_family"] == "Debian"
